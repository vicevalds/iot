services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-app
    expose:
      - "3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      # Variables para PulseAudio (ajustar PULSE_SERVER seg√∫n tu usuario)
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
    volumes:
      # Montar el socket de PulseAudio del host para reproducir audio
      # Nota: Cambia 1000 por tu UID si es diferente (ejecuta: id -u para ver tu UID)
      - /run/user/1000/pulse:/run/user/1000/pulse:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      # Montar directorio temporal para archivos de audio
      - ./temp:/app/temp
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: iot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx-full.conf:ro
      - ./nginx/nginx-init.conf:/etc/nginx/nginx-init.conf:ro
      - ./nginx/entrypoint.sh:/docker-entrypoint.sh:ro
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    networks:
      - iot-network
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  certbot:
    image: certbot/certbot
    container_name: iot-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    networks:
      - iot-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

volumes:
  certbot-www:
  certbot-conf:

networks:
  iot-network:
    driver: bridge

