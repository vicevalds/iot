services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-app
    expose:
      - "3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      # Variables para PulseAudio (ajustar PULSE_SERVER según tu usuario)
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
    volumes:
      # Montar el socket de PulseAudio del host para reproducir audio
      # Nota: Cambia 1000 por tu UID si es diferente (ejecuta: id -u para ver tu UID)
      - /run/user/1000/pulse:/run/user/1000/pulse:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      # Montar directorio temporal para archivos de audio
      - ./temp:/app/temp
    networks:
      - iot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  apache2:
    image: httpd:2.4
    container_name: iot-apache2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apache2/apache2.conf:/usr/local/apache2/conf/apache2-full.conf:ro
      - ./apache2/apache2-init.conf:/usr/local/apache2/conf/apache2-init.conf:ro
      - ./apache2/entrypoint.sh:/docker-entrypoint.sh:ro
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    networks:
      - iot-network
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  certbot:
    image: certbot/certbot
    container_name: iot-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    networks:
      - iot-network
    # Renovación automática: verifica cada 12 horas y renueva si es necesario
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet && echo "Certificado renovado:$$(date)"; sleep 12h & wait $${!}; done;'
    restart: unless-stopped
    # Healthcheck para verificar que certbot está funcionando
    healthcheck:
      test: ["CMD", "test", "-d", "/etc/letsencrypt/live"]
      interval: 1h
      timeout: 10s
      retries: 3

volumes:
  certbot-www:
  certbot-conf:

networks:
  iot-network:
    driver: bridge

