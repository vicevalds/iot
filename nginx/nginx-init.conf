user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Map para manejar conexiones WebSocket/upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstream para la aplicación
    upstream app {
        server app:3000;
        keepalive 32;
    }

    # Servidor HTTP temporal para obtener certificados
    server {
        listen 80;
        server_name iot.vvaldes.me;

        # Para Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Proxy temporal a la aplicación (sin SSL)
        # Nota: Si la app no está disponible, esto fallará, pero el challenge de Let's Encrypt
        # se sirve desde /.well-known/acme-challenge/ que está antes de esta regla
        location / {
            # Intentar proxy a la app, pero no fallar si no está disponible
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts más cortos para fallar rápido si la app no está disponible
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # No cachear errores de conexión
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        }
    }
}

