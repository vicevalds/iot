user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Servidor HTTP temporal para obtener certificados
    server {
        listen 80;
        server_name iot.vvaldes.me;

        # Para Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Retornar 503 temporal para otras rutas
        # (La app no está disponible durante la inicialización de SSL)
        location / {
            return 503 "SSL initialization in progress. Please wait...";
            add_header Content-Type text/plain;
        }
    }
}

